<div *ngIf="inventory" class="d-flex flex-column justify-content-around h-100 px-3 pt-3 pb-2">

  <!-- items row -->
  <div class="d-flex flex-row justify-content-between">

    <!-- first items col -->
    <div class="d-flex flex-column align me-1">
      <input *ngFor="let data of [].constructor(7); let i = index" [(ngModel)]="inventory.items[i]"
             [class.no-bottom-border]="i != 6" [class.roundTop]="i == 0" [class.roundBottom]="i == 6"
             class="form-control form-control-sm px-1 text-center rounded-0 ease" placeholder="Item" type="text"
             [ngClass]="getColorClass()">
    </div>

    <!-- second items col -->
    <div class="d-flex flex-column align ms-1">
      <input *ngFor="let data of [].constructor(7); let i = index" [(ngModel)]="inventory.items[i+7]"
             [class.no-bottom-border]="i != 6" [class.roundTop]="i == 0" [class.roundBottom]="i == 6"
             class="form-control form-control-sm px-1 text-center rounded-0 ease" placeholder="Item" type="text"
             [ngClass]="getColorClass()">
    </div>

  </div>

  <!-- notes row -->
  <div class="d-flex flex-row justify-content-between">

    <textarea [(ngModel)]="inventory.notes" class="form-control form-control-sm p-1 ease"
      placeholder="Notes" type="text" [ngClass]="getColorClass()" rows="12" style="resize: none"></textarea>

  </div>

  <!-- bottom toolbar -->
  <div class="d-flex flex-row justify-content-between align-items-center mt-2">

    <!-- update button -->
    <button class="btn btn-outline-success px-2 py-1 me-4" (click)="updateInventory()">
      <i class="fas fa-save"></i>
    </button>

  </div>

</div>
